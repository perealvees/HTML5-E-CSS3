<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios das TAGS</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera usar em cada caso</P>
        <ul>
            <li><strong><abbr title="use a tag <p>">Paragráfo</abbr></strong></li>
            <li><strong><abbr title="use a tag <h1>">Títulos</abbr></strong></li>
            <li><strong><abbr title="use a tag <img>">Imagens</abbr></strong></li>
            <li><strong><abbr title="use a tag <strong>">Texto em negrito</abbr></strong></li>
            <li><strong><abbr title="use a tag <ul>">Para criar lista sem ordenar</abbr></strong></li>
            <li><strong><abbr title="use a tag <ol>">Para criar uma lista ordenada</abbr></strong></li>
        </ul>
</body>
</html>
