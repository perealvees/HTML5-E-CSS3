<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listando itens</title>
</head>
<body>
    <h1>temos dois tipo de listas: Ordenadas e não ordenadas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1">
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
        <li>Trabalhar</li>
        <li>Assistir aulas Guanabara</li>
        <li>Partiu cama</li>
    </ol>
    <h2>Listas não ordendas</h2>
    <ul type="disc"> <!--disc circle square-->
        <li>Sofá</li>
        <li>Cama</li>
        <li>Mesa</li>
        <li>Tv</li>
        <li>Painel</li>
        <li>Fogão</li>
    </ul>
</body>
</html>
