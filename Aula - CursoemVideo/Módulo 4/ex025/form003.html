<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Usando o Fieldset </title>
</head>
<body>
    <h1>Formulário de preferências</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo"id="ifem" value="F"><label for="ifem">Feminino</label>
            <input type="radio" name="sexo"id="imas" value="M"><label for="imas">Masculino</label>
        </fieldset> <br>

        <fieldset>
            <legend>Esporte favorito</legend>
            <input type="checkbox" name="esporte" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="esporte" id="ibas"><label for="ibas">Basquete</label><br>
            <input type="checkbox" name="esporte" id="ivo"><label for="ivo">Volei</label><br>
            <input type="checkbox" name="esporte" id="inata"><label for="inata">Natação</label><br>
            <input type="checkbox" name="esporte" id="ite"><label for="ite">Tennis</label><br>
        </fieldset>
    </form>

    
</body>
</html>
